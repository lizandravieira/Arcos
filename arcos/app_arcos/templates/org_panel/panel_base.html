<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Arcos - Painel ONG</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS v5.2.1 -->

      crossorigin="anonymous"
    />
    <style type="text/css">
      body {
        font-family: "Inter", sans-serif;
      }

      .font-brand {
        font-weight: 700;
      }

      svg {
        width: 100%;
        height: auto;
        max-width: 120px;
      }
      nav {
        background-color: #194035 !important;
        min-width: 100%;
        min-height: 80px;
        color: #FFFFFF;
      }
      nav a {
        color: #FFFFFF !important;
      }
      .btn-dark {
        color: #FFF;
        background-color: rgb(232, 60,59) !important;
        border-color: rgb(232, 60,59) !important;
      }
      
      .btn-dark:hover {
        
        color: #FFF !important;;
        background-color: rgb(143, 32, 32) !important;
        border-color: rgb(143, 32, 32) !important;
      }
    </style>
  </head>

          <button
            class="navbar-toggler d-lg-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId"
            aria-controls="collapsibleNavId"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav me-auto mt-2 mt-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  href="#"
                  aria-current="page"
                  >Página inicial
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'org_panel_contact' %}" aria-current="page"
                  >Contato<span class="visually-hidden"></span>
                </a>
              </li>

              <li class="nav-item">
                <a class="nav-link active" href="{% url 'org_panel_actions_index' %}" aria-current="page"
                  >Ações<span class="visually-hidden"></span>
                </a>
              </li>

              <li class="nav-item">
                <a class="nav-link active" href="{% url 'org_panel_settings' %}" aria-current="page"
                  >Ajustes<span class="visually-hidden"></span>
                </a>
              </li>


              
            </ul>
            <ul class="navbar-nav ms-auto">
              <li class="nav-item mt-1">
                <p class="">Logado como: {{org_name}}
                </p>
              </li>
              <li class="nav-item ms-lg-5 ">
                <a href="{% url 'logout' %}" class="btn btn-outline-danger rounded">
                  Sair
                </a>
              </li>
            </ul>
          </div>

      {% block content %}
            {% endblock %}

    </main>
    <footer>
      <!-- place footer here -->
    </footer>

    ></script>
