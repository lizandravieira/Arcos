{% extends 'base.html' %}

{% block content %}

      <div class="">
        <div
          class="container d-flex flex-row justify-content-center align-items-center"
          style="height: 100vh"
        >
          <form
            class="p-5 bg-light rounded shadow"
            action="{% url 'login' %}"
            method="POST"
          >
            {% csrf_token %}
            <div class="mb-3">
              <label for="username" class="form-label">E-mail</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="ex. euri@arcos.com"
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Sua senha"
              />
            </div>
            <button type="submit" class="btn btn-dark">Entrar</button>

            <div class="text-center mt-3 -mb-1">
              <a href="{% url 'register' %}" class="">NÃ£o tenho uma conta</a>
            </div>
          </form>
          
        </div>
      </div>

{% endblock %}
